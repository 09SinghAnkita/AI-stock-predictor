name: ci
on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./        # repo root (manage.py lives here)
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: python -m pip install -U pip
      - run: pip install -r requirements.txt
      - name: Create .env (dev defaults for tests)
        run: |
          mkdir -p logs
          echo "SECRET_KEY=dev" >> .env
          echo "DEBUG=True" >> .env
          echo "DB_NAME=test" >> .env
          echo "DB_USER=root" >> .env
          echo "DB_PASSWORD=" >> .env
          echo "DB_HOST=localhost" >> .env
          echo "DB_PORT=3306" >> .env
          echo "REDIS_BROKER_URL=redis://localhost:6379/0" >> .env
          echo "REDIS_BACKEND_URL=redis://localhost:6379/1" >> .env
      - name: Backend lint (flake8 optional)
        run: |
          python - <<'PY'
          import compileall, sys
          ok = compileall.compile_dir('.', quiet=1)
          sys.exit(0 if ok else 1)
          PY
      - name: Backend tests (pytest optional)
        run: pytest -q || true  # keep week-1 green if you haven't added tests yet

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npm run build --if-present
      - run: npm run lint --if-present
      - run: npm test --if-present